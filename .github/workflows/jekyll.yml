name: Jekyll site CI/CD

on:
  schedule:
    - cron: "30 7 * * MON" # 7:30 AM UTC (12:30 AM PST) on Monday.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.144.2
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Clean up Build
        run: |
          rm ./_site/*.ps1
          rm ./_site/gittey-config.json
          cp ./CNAME ./_site/CNAME

      - name: setup git
        run: |
          git config --global user.email "jason@teamkerney.com"
          git config --global user.name "jason-kerney"

      - name: publish
        run: |
          git pull
          git add .
          git commit -m "Automatic Publish"
          git push origin `git subtree split --prefix _site main`:gh-pages --force
